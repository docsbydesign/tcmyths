<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include common_page_head.html %}
    <title>{{ site.title }} | {{ page.title  }}</title>
  </head>
  <body onload="tcm.init('consent_set','no_consent_set');">
    <div id="container">
      <div class="inner">
        <header>
		  <a class="headlink" href="{{ site.mybaseurl | default: "/" }}" title="Return to the TC Myth home page">
			<h1>{{ site.title }}</h1>
			<h2>{{ site.description }}</h2>
		  </a>
        </header>
        <hr>
        <section id="main_content">
			{{ content }}
        </section>
		<div id="no_consent_set">
			<input type="button" value="   I consent to participate in this study.   "  onclick="tcm.btnClick('consent_set','no_consent_set');" />
		</div>
		<div id="consent_set" style="display: none;">
			<p>
			<script type="text/javascript">
				document.addEventListener("DOMContentLoaded", function(event) { 
					var cPrompt = "Thank you for providing your consent";
					var cVal = tcm.getConsentCookie(); 
					if (cVal != "") { 
						cVal = cPrompt + " on " + cVal + ".";
					} else {
						cVal = cPrompt + ".";
					}
					document.write(cVal);
				});
			</script>
			</p>
		</div>		
		<!-- the consent page cannot have a disqus section because divs will collide and it's not necessary -->
		{% include footer.html %}
      </div>
    </div>
	{% include google_analytics.html %}
  </body>
</html>
